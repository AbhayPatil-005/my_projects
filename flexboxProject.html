<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Flexbox Navbar and Cards</title>
    <style>
        .nav{
            display: flex;
            background-color: rgb(157, 157, 204);
            align-items: center;
            justify-content: space-between;
            border-radius:5px;
            padding: 10px 10px;
        }
        .nav-link{
            display: flex;
            gap: 10px;
            list-style: none;
            
        }
        .nav-link a, .logo{
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
        }
        .card-container{
            display: flex;
            align-items: center;
            justify-content:center;
            gap: 20px;
            margin-top: 20px
        }
        .card{
            padding: 10px;
            text-align: center;
            border-radius:10px;


        }
    </style>

</head>
<body>
    <nav class="nav">
        <div class="logo">Logo</div>
        <ul class="nav-link">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="card-container">
        <div class="card" style="background-color: aqua;">
            <h3>Card 1</h3>
            <p>This is a simple card layout using Flexbox.</p>
        </div>

        <div class="card" style="background-color: antiquewhite;">
            <h3>Card 2</h3>
            <p>It's flexible and adjusts to screen size.</p>
        </div>

        <div class="card" style="background-color: lightpink;">
            <h3>Card 3</h3>
            <p>Cards are aligned perfectly with Flexbox</p>
        </div>

    </section>
</body>
</html>
