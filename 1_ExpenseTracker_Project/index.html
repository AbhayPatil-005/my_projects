<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container-xxl">
      <form onsubmit="handleFormSubmit(event)">
        <!-- Input to select the amount of expense -->
        <label for="amount" >Choose Expense Amount: </label>
        <input type="number" id="amount" class="form-control-sm">
        <!-- Input to enter the description for expense amount -->
        <label for="description">Choose Expense Description: </label>
        <input type="text" id="description" class="form-control-sm">
        <!-- Input to enter the dropdown list -->
        <label for="category">Choose Expense category: </label>
        <select id="category" class="form-select-sm">
          <option value="" disabled selected hidden>Select a category</option>
          <option>fuel</option>
          <option>movies</option>
          <option>electricity</option>
          <option>food</option>
          <option>clothing</option>
          <option>others</option>
        </select>

        <!-- adding a button -->
        <button type="submit" id="submit" class="btn  btn-primary btn-sm">Add Expense</button>
        
      </form>
      <ul></ul>
        </div>
        <script src="index.js">
        </script>
  </body>
</html>
